<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Grinder Logbook - BabaThings</title>
  <meta name="description" content="Track your coffee brewing journey with detailed grind settings, tasting notes, and photos">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚òï</text></svg>">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #2c1810, #4a2c1a, #3d2415);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      text-align: center;
    }

    .icon {
      font-size: 8rem;
      margin-bottom: 1rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(135deg, #d4a574 0%, #8b6f47 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .cta-button {
      display: inline-block;
      padding: 1.25rem 3rem;
      font-size: 1.3rem;
      font-weight: 700;
      background: linear-gradient(135deg, #d4a574 0%, #8b6f47 100%);
      color: #2c1810;
      text-decoration: none;
      border-radius: 12px;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(212, 165, 116, 0.3);
    }

    .cta-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(212, 165, 116, 0.5);
    }

    .features {
      margin-top: 3rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1.5rem;
    }

    .feature {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 1.5rem;
    }

    .feature-icon {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .feature-text {
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.7);
    }

    @media (max-width: 768px) {
      .icon {
        font-size: 5rem;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .cta-button {
        padding: 1rem 2rem;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">‚òï</div>
    <h1>Coffee Grinder Logbook</h1>
    <p>Track your perfect grind settings, brewing methods, and tasting notes. Build your personal coffee database with photos and detailed brew logs.</p>
    
    <a href="#/apps/coffeegrinder" class="cta-button">Start Logging ‚Üí</a>

    <div class="features">
      <div class="feature">
        <div class="feature-icon">üì∑</div>
        <div class="feature-text">Photo Upload</div>
      </div>
      <div class="feature">
        <div class="feature-icon">‚öôÔ∏è</div>
        <div class="feature-text">Grind Settings</div>
      </div>
      <div class="feature">
        <div class="feature-icon">‚≠ê</div>
        <div class="feature-text">Rate & Review</div>
      </div>
      <div class="feature">
        <div class="feature-icon">üìä</div>
        <div class="feature-text">Brewing Stats</div>
      </div>
    </div>
  </div>

  <script>
    // Redirect to the full app on button click
    document.addEventListener('DOMContentLoaded', () => {
      const button = document.querySelector('.cta-button');
      button.addEventListener('click', (e) => {
        e.preventDefault();
        window.location.href = '/babathings-central-styling/#/apps/coffeegrinder';
      });
    });
  </script>
</body>
</html>
